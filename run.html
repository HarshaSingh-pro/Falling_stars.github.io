<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.js"></script> 
  </head>
  <body>
    <a-scene>
      <!-- Particle system uses 'default' preset, setting custom colors. -->
      
      
      <a-entity position="0 0 1" particle-system="color: #0000,#44CC00"></a-entity>
       
      <a-entity position="0 0 1" particle-system="color: red,#44CC00"></a-entity>
            
      <a-entity position="0 0 1" particle-system="color: yellow,#44CC00"></a-entity>
      <a-sky color="#13499C"></a-sky>
      
    </a-scene>
  </body>
</html>
